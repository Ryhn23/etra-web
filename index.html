<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .live2d-panel {
      flex: 0 0 40%;
      position: relative;
      background-color: #2a2a2a;
      border-right: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .live2d-widget {
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      border-radius: 12px;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
    }

    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #333;
      background-color: #2a2a2a;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header h1 {
      font-size: 14px;
      font-weight: 300;
      margin: 0;
    }

    .connection-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .connection-light {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #666;
      transition: background-color 0.3s ease;
    }

    .connection-light.status-green .connection-dot {
      background-color: #28a745;
      box-shadow: 0 0 6px rgba(40, 167, 69, 0.6);
    }

    .connection-light.status-yellow .connection-dot {
      background-color: #ffc107;
      box-shadow: 0 0 6px rgba(255, 193, 7, 0.6);
    }

    .connection-light.status-red .connection-dot {
      background-color: #dc3545;
      box-shadow: 0 0 6px rgba(220, 53, 69, 0.6);
    }

    .connection-text {
      font-size: 12px;
      color: #888;
      font-weight: 500;
    }

    .change-model-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #444;
    }

    .change-model-btn {
      width: 100%;
      padding: 12px 16px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .change-model-btn:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }

    .change-model-btn:active {
      transform: translateY(0);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #333;
      color: #ffffff;
    }

    .message.command {
      align-self: center;
      background-color: #007bff;
      color: #ffffff;
      font-style: italic;
      opacity: 0.8;
    }

    .message-timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .message.user .message-timestamp {
      text-align: right;
    }

    .message.bot .message-timestamp {
      text-align: left;
    }

    .message-images {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .message-image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin: 4px 0;
    }

    .message-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #444;
    }

    .message-image-size {
      font-size: 10px;
      color: #888;
      text-align: center;
      margin-top: 2px;
    }

    .message.user .message-image-wrapper {
      align-items: flex-end;
    }

    .message.bot .message-image-wrapper {
      align-items: flex-start;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background-color: #666;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
      }
    }

    @keyframes recording-pulse {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }


    /* Enhanced Attachment Preview */
    .attachment-item {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      min-width: 100px;
      transition: all 0.3s ease;

    .attachment-item:hover {

      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);

    .attachment-item img {

      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .attachment-item img:hover {
      transform: scale(1.05);
    }

    .attachment-item .file-icon {
      font-size: 32px;
      color: #666;
    }

    .attachment-item .file-name {
      font-size: 12px;
      color: #ffffff;
      text-align: center;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .attachment-item .file-size {
      font-size: 10px;
      color: #888;
      text-align: center;
    }

    .remove-attachment {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .remove-attachment:hover {
      background-color: #c82333;
    }

    .attachment-item[data-type*="image"] .file-icon::before { content: "üñºÔ∏è"; }
    .attachment-item[data-type*="audio"] .file-icon::before { content: "üéµ"; }
    .attachment-item[data-type*="pdf"] .file-icon::before { content: "üìÑ"; }
    .attachment-item[data-type*="text"] .file-icon::before { content: "üìù"; }
    .attachment-item[data-type*="word"] .file-icon::before { content: "üìÑ"; }
    .attachment-item[data-type*="video"] .file-icon::before { content: "üé•"; }
    .attachment-item .file-icon::before { content: "üìé"; }

      border-top: 1px solid #333;
      background-color: #1a1a1a;
      position: relative;
    }

    .chat-input {

    }

    .audio-btn.recording i {

    .tools-menu {

      display: flex;
      align-items: center;
      gap: 8px;

      font-size: 14px;

      text-align: left;
    }

    .tool-option:hover {
      background-color: #007bff;
    }

    .tool-option.active {
      background-color: #007bff;
      color: white;
    }

    .tool-icon {
      font-size: 14px;
      min-width: 16px;
      display: flex;
      align-items: center;

    }

    .tool-icon i {
      font-size: 14px;
    }

    .tool-text {

    }

    .send-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
    }

    .send-btn:hover {
      background-color: #0056b3;
    }

    .send-btn i {
      font-size: 14px;
    }

    .recording-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #dc3545;
      border: 1px solid #b02a37;
      border-radius: 8px;
      margin-top: 8px;
    }

    .recording-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .recording-icon.recording-pulse {
      font-size: 16px;
      color: #ffffff;
      animation: recording-pulse 1s infinite;
    }

    .recording-text {
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .recording-timer {
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      margin-left: 8px;
    }

    .recording-actions {
      display: flex;
      gap: 8px;
    }

    .stop-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: #ffffff;
      color: #dc3545;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .stop-btn:hover {
      background-color: #f8f9fa;
      transform: scale(1.05);
    }

    .stop-btn i {
      font-size: 14px;
    }

    /* Recording Complete Display */
    .recording-complete-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #2a2a2a;

    }

    .recording-complete-display .recording-info {

    }

    .recording-complete-display .recording-icon {

      color: #007bff;
    }

    #recording-complete-filename {
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }

    .recording-complete-display .recording-actions {

    }

    .recording-complete-display .cancel-btn,
    .recording-complete-display .send-recording-btn {

      height: 36px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;

      transition: all 0.3s ease;
    }

    .recording-complete-display .cancel-btn {
      background-color: #6c757d;

    }

    .recording-complete-display .cancel-btn:hover {

    .recording-complete-display .send-recording-btn {

    .active-tool-indicator {

      border-radius: 16px;

    }
