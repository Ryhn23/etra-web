<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etra - Initial Build</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .live2d-panel {
      flex: 0 0 40%;
      position: relative;
      background-color: #2a2a2a;
      border-right: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .live2d-widget {
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      border-radius: 12px;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      background-color: #2a2a2a;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 300;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #333;
      color: #ffffff;
    }

    .message-timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .message.user .message-timestamp {
      text-align: right;
    }

    .message.bot .message-timestamp {
      text-align: left;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background-color: #666;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat-input-area {
      padding: 20px;
      border-top: 1px solid #333;
      background-color: #2a2a2a;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #555;
      border-radius: 25px;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    .chat-input input:focus {
      border-color: #007bff;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #555;
      border-radius: 25px;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    .chat-input input[type="text"]:focus {
      border-color: #007bff;
    }

    .chat-input button {
      padding: 12px 16px;
      border: none;
      border-radius: 25px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 50px;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    #file-button {
      background-color: #28a745;
    }

    #file-button:hover {
      background-color: #1e7e34;
    }

    #audio-button {
      background-color: #dc3545;
    }

    #audio-button:hover {
      background-color: #c82333;
    }

    #audio-button.recording {
      background-color: #dc3545;
      animation: pulse 1s infinite;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .recording-pulse {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    .attachments-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 8px;
    }

    .attachment-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background-color: #333;
      border-radius: 6px;
      font-size: 12px;
    }

    .attachment-item img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 4px;
    }

    .attachment-item .remove-attachment {
      cursor: pointer;
      color: #dc3545;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .live2d-panel {
        height: 50vh;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .chat-panel {
        height: 50vh;
      }
    }
  </style>
  <!-- Live2DCubismCore script -->
  <script src="./Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src="./src/main.ts" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="live2d-panel">
      <div class="live2d-widget">
        <!-- Live2D canvas will be inserted here -->
      </div>
    </div>
    <div class="chat-panel">
      <div class="chat-header">
        <h1>Etra - Enhanced Textual Responsive Assistant</h1>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">Hello! I'm Etra. How can I help you today? â•°(*Â°â–½Â°*)â•¯</div>
      </div>
      <div class="chat-input-area">
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="Type your message..." />
          <input type="file" id="file-input" accept="image/*,audio/*,.pdf,.txt,.doc,.docx" style="display: none;" multiple />
          <button id="file-button" title="Attach file">ðŸ“Ž</button>
          <button id="audio-button" title="Record audio">ðŸŽ¤</button>
          <button id="send-button">Send</button>
        </div>
        <div id="recording-indicator" class="recording-indicator" style="display: none;">
          <div class="recording-pulse"></div>
          <span>Recording... Click to stop</span>
        </div>
        <div id="attachments-preview" class="attachments-preview" style="display: none;"></div>
      </div>
    </div>
  </div>
</body>
</html>
